<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <img src="image/logo.png" alt="NEBULIS Lab" class="logo-img">
                    <span class="lab-name">NEBULIS Lab</span>
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-menu">
                    <a href="index.html" class="nav-link" data-en="Home" data-zh="首页">Home</a>
                    <a href="about.html" class="nav-link" data-en="About" data-zh="关于">About</a>
                    <a href="people.html" class="nav-link active" data-en="People" data-zh="人员">People</a>
                    <a href="blog.html" class="nav-link" data-en="Blog" data-zh="博客">Blog</a>
                    <a href="initiatives.html" class="nav-link" data-en="Projects" data-zh="项目">Projects</a>
                    <a href="login.html" class="nav-link" data-en="Login" data-zh="登录">Login</a>
                </div>
                <div class="nav-actions">
                    <div class="language-switch">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="zh" data-zh="中文" data-en="中文">中文</button>
                    </div>
                </div>
            </div>
            <button class="nav-toggle" aria-label="Toggle Menu" data-en="Toggle Menu" data-zh="切换菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="container">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="role-filter" data-en="Role Filter:" data-zh="角色筛选:">Role Filter:</label>
                        <select id="role-filter" class="filter-select">
                            <option value="" data-en="All" data-zh="全部">All</option>
                            <option value="faculty" data-en="Faculty" data-zh="教师">Faculty</option>
                            <option value="postdoc" data-en="Postdoc" data-zh="博士后">Postdoc</option>
                            <option value="phd" data-en="PhD" data-zh="博士生">PhD</option>
                            <option value="masters" data-en="Masters" data-zh="硕士生">Masters</option>
                            <option value="undergrad" data-en="Undergrad" data-zh="本科生">Undergrad</option>
                            <option value="ra" data-en="Research Assistant" data-zh="研究助理">Research Assistant</option>
                            <option value="visiting" data-en="Visiting" data-zh="访问学者">Visiting</option>
                            <option value="alumni" data-en="Alumni" data-zh="校友">Alumni</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-input" data-en="Search:" data-zh="搜索:">Search:</label>
                        <input type="text" id="search-input" placeholder="Search name, research area or advisor..." class="search-input" data-en-placeholder="Search name, research area or advisor..." data-zh-placeholder="搜索姓名、研究方向或导师...">
                    </div>
                    <div class="filter-group">
                        <label for="letter-filter" data-en="Alphabet Index:" data-zh="字母索引:">Alphabet Index:</label>
                        <select id="letter-filter" class="filter-select">
                            <option value="" data-en="All" data-zh="全部">All</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                            <option value="Q">Q</option>
                            <option value="R">R</option>
                            <option value="S">S</option>
                            <option value="T">T</option>
                            <option value="U">U</option>
                            <option value="V">V</option>
                            <option value="W">W</option>
                            <option value="X">X</option>
                            <option value="Y">Y</option>
                            <option value="Z">Z</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- People Grid -->
        <section class="people-grid-section">
            <div class="container">
                <div class="people-grid" id="people-grid">
                    <!-- People cards will be dynamically loaded via JavaScript -->
                </div>
                <div class="empty-state" id="empty-state" style="display: none;">
                    <h3 data-en="No Matching Members Found" data-zh="未找到匹配的成员">No Matching Members Found</h3>
                    <p data-en="Please try adjusting filter conditions or search keywords" data-zh="请尝试调整筛选条件或搜索关键词">Please try adjusting filter conditions or search keywords</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-contact">
                        <p data-en="Address: No. 1 Duxue Road, Nansha District, Guangzhou, Guangdong, China" data-zh="地址: 中国广东省广州市南沙区笃学路1号">Address: No. 1 Duxue Road, Nansha District, Guangzhou, Guangdong, China</p>
                    </div>
                </div>
                <div class="footer-center">
                    <div class="footer-copyright">
                        <span data-en="&copy; NEBULIS Lab. All rights reserved." data-zh="&copy; NEBULIS Lab. 保留所有权利。">&copy; <span id='current-year'></span> NEBULIS Lab. All rights reserved.</span>
                    </div>
                </div>
                <div class="footer-right">

                        </svg>
                        <span style="font-size: 1.1em;">GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/people.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
