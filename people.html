    <title>Team Members - NEBULIS Lab</title>
    <meta name="description" content="Meet NEBULIS Lab team members including faculty, postdocs, PhD students, masters students and visiting scholars.">

    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <img src="image/logo.png" alt="NEBULIS Lab" class="logo-img">
                    <span class="lab-name">NEBULIS Lab</span>
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-menu">
                    <a href="index.html" class="nav-link" data-en="Home" data-zh="首页">Home</a>
                    <a href="about.html" class="nav-link" data-en="About" data-zh="关于">About</a>
                    <a href="people.html" class="nav-link active" data-en="People" data-zh="人员">People</a>
                    <a href="join.html" class="nav-link" data-en="Join Us" data-zh="加入我们">Join Us</a>
                    <!-- <a href="blog.html" class="nav-link" data-en="Blog" data-zh="博客">Blog</a> -->
                    <a href="initiatives.html" class="nav-link" data-en="Projects" data-zh="项目">Projects</a>
                    <!-- <a href="login.html" class="nav-link" data-en="Login" data-zh="登录">Login</a> -->

                <div class="nav-actions">
                    <div class="language-switch" style="visibility: hidden; pointer-events: none;">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="zh" data-zh="中文" data-en="中文">中文</button>
                    </div>
                </div>
            </div>
            <button class="nav-toggle" aria-label="Toggle Menu" data-en="Toggle Menu" data-zh="切换菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="container">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="role-filter">Role Filter:</label>
                        <select id="role-filter" class="filter-select">
                            <option value="">All</option>
                            <option value="faculty">Faculty</option>
                            <option value="postdoc">Postdoc</option>
                            <option value="phd">PhD</option>
                            <option value="masters">Masters</option>
                            <option value="undergrad">Undergrad</option>
                            <option value="ra">Research Assistant</option>
                            <option value="visiting">Visiting</option>
                            <option value="alumni">Alumni</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-input">Search:</label>
                        <div class="search-input-wrapper">
                            <input type="text" id="search-input" placeholder="Search by name..." class="search-input">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="letter-filter">Alphabet Index:</label>
                        <select id="letter-filter" class="filter-select">
                            <option value="">All</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                            <option value="Q">Q</option>
                            <option value="R">R</option>
                            <option value="S">S</option>
                            <option value="T">T</option>
                            <option value="U">U</option>
                            <option value="V">V</option>
                            <option value="W">W</option>
                            <option value="X">X</option>
                            <option value="Y">Y</option>
                            <option value="Z">Z</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- People Grid -->
        <section class="people-grid-section">
            <div class="container">
                <div class="people-grid" id="people-grid">
                    <!-- People cards will be dynamically loaded via JavaScript -->
                </div>
                <div class="empty-state" id="empty-state" style="display: none;">
                    <h3>No Matching Members Found</h3>
                    <p>Please try adjusting filter conditions or search keywords</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-contact">
                        <p data-en="Address: No. 1 Duxue Road, Nansha District, Guangzhou, Guangdong, China" data-zh="地址: 中国广东省广州市南沙区笃学路1号">Address: No. 1 Duxue Road, Nansha District, Guangzhou, Guangdong, China</p>
                    </div>
                </div>
                <div class="footer-center">
                    <div class="footer-copyright">
                        <span data-en="&copy; 2025 NEBULIS Lab @ HKUST(GZ). All rights reserved." data-zh="&copy; 2025 NEBULIS Lab @ HKUST(GZ). 保留所有权利。">&copy; 2025 NEBULIS Lab @ HKUST(GZ). All rights reserved.</span>
                    </div>
                </div>
                <div class="footer-right">
                    <a href="https://github.com/NEBULIS-Lab" class="github-link" target="_blank" rel="noopener noreferrer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        <span style="font-size: 1.1em;">GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/people.js"></script>
    <script>
        // Force English language for this page
        document.addEventListener('DOMContentLoaded', function() {
            // Override language to English
            if (window.LanguageSwitch) {
                window.LanguageSwitch.setLanguage('en');
            } else {
                // If language.js hasn't loaded yet, wait and try again
                setTimeout(function() {
                    if (window.LanguageSwitch) {
                        window.LanguageSwitch.setLanguage('en');
                    }
                }, 100);
            }
            // Set HTML lang attribute to English
            document.documentElement.lang = 'en';
        });
    </script>
    <script src="js/language.js"></script>
</body>
</html>
